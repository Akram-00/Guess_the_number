<body class="bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900">
    <div class="body mx-auto flex justify-center flex-col items-center m-auto w-fit ">

            Guess the Number

            <div class="line1 text-2xl p-2 my-2">The number is between 1-100</div>

            <button  onclick="play()" id="my_btn" type="submit" class="btn px-4 py-2 border border-gray-700 rounded-xl my-2 btn shadow-[0_9px_0_rgb(0,0,0)] hover:shadow-[0_4px_0px_rgb(0,0,0)]  bg-white hover:bg-red-700 hover:text-white ease-out hover:translate-y-1 transition-all active:bg-red-800 active:text-white">G U E S S</button>
            <div class="line1 text-2xl p-2 my-2" id="message1">No.of.Guesses : </div>
            <div class="line1 text-2xl p-2 my-2" id="message2">The Guessed numbers are: </div>
            <div class="line1 text-2xl p-2 my-2 text-center" id="message3"></div>
        </div>
